<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div id="header">
        <h1>Rock Paper Scissors</h1>
    </div>
    <div class="container">
        <div class="containerScores">
            <div class="player">
                <div class="playerScore"></div>
                <div class="playerImg"></div>
            </div>
            <!-- <div>
                VS.
            </div> -->
            <div class="computer">
                <div class="computerScore"> </div>
                <div class="computerImg"> </div>
            </div>
        </div>
        
        <h3 class="roundResult"></h3>
        
        <div class="buttons">
            <button value="Rock" class="btn">
                <img src="images/singe-rock.png" alt="Rock"/>
            </button>
            <button value="Paper" class="btn">
                <img src="images/paper-2-icon.png" alt="Paper">
            </button>
            <button value="Scissors" class="btn">
                <img src="images/simple-scissors-clipart.png" alt="Scissors">
            </button>
        </div>
        <div class="container-result">
            <h3 class="gameResult"></h3>
        </div>
    </div>
</body>
</html>
